<!-- This is a demo of a page that is allwoing a subscribe action   -->
<!-- and then can receive a Push Notification from Google           -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DMVH Subscribe action</title>
</head>
<body>
    <h4>
        <br />DMVH newsletter (v1.1): <button onclick="subscribe()">Subscribe</button>
    </h4>

    <!--  Subscribe action -->
    <script>
        async function subscribe() {

            let sw = await navigator.serviceWorker.ready;   // When Chrome => Google

            // Make the push manager to create the interface popup
            // with public key to glue the action to the server
            let push = await sw.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: "BAVIUVK1GtRFMFlbgd4vfHCnPrXIDiZmeSPohaAjHw2mE97d2X_kzLmFd_CLG7Ol5RAKP4a3MSaDhljLk1YX0F0"
            });
            // the push should be stored to DB, contains the answer of user
            console.log(JSON.stringify(push));
        }

        /* ServiceWorker Creation to allow push*/
        if ("serviceWorker" in navigator) {
            addEventListener("load", async () => {
                let sw = await navigator.serviceWorker.register("/scripts/sw.js");
                console.log(sw);
            });
        }
    </script>

</body>
</html>
